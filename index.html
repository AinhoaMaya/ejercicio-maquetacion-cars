<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio maquetaci√≥n cars</title>
  <link rel="stylesheet" href="style/app.css">
</head>
<body>
  <main>
    <div class="container-cars">
      <div class="car">
        <div class="car-info">
          <h2>Brake System</h2>
          <ul>
            <li>Electric Brakes</li>
            <li>Emergency Brakes</li>
            <li>Hydraulic Brakes</li>
            <li>Mechanical Brakes</li>
          </ul>

          <div class="car-button">
            <div class="car-button-info">
              <button>Shop All</button>
            </div>
            <div class="car-button-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="car-image">
          <picture>
            <source srcset="/public/img.webp" type="image/webp" media="(min-width: 1200px)">
            <source srcset="/public/img.webp" type="image/webp" media="(min-width: 992px)">
            <source srcset="/public/img.webp" type="image/webp" media="(max-width: 601px)">
            <source srcset="/public/img.webp" type="image/webp" media="(max-width: 600px)">
            <img src="//public/img.webp" alt="#" title="#">
          </picture>
        </div>
      </div>

      <div class="car">
        <div class="car-info">
          <h2>Lighting parts</h2>
          <ul>
            <li>Fog Lights</li>
            <li>Turn Signals</li>
            <li>Tail Lights</li>
            <li>Switches & Relays</li>
          </ul>

          <div class="car-button">
            <div class="car-button-info">
              <button>Shop All</button>
            </div>
            <div class="car-button-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="car-image">
          <picture>
            <source srcset="/public/img-1.webp" type="image/webp" media="(min-width: 1200px)">
            <source srcset="/public/img-1.webp" type="image/webp" media="(min-width: 992px)">
            <source srcset="/public/img-1.webp" type="image/webp" media="(max-width: 601px)">
            <source srcset="/public/img-1.webp" type="image/webp" media="(max-width: 600px)">
            <img src="//public/img-1.webp" alt="#" title="#">
          </picture>
        </div>
      </div>
      
      <div class="car">
        <div class="car-info">
          <h2>Tires & Wheels</h2>
          <ul>
            <li>Atturo Tires</li>
            <li>Moto Metals</li>
            <li>Wheels Tires</li>
            <li>XD Wheels</li>
          </ul>

          <div class="car-button">
            <div class="car-button-info">
              <button>Shop All</button>
            </div>
            <div class="car-button-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="car-image">
          <picture>
            <source srcset="/public/img-2.webp" type="image/webp" media="(min-width: 1200px)">
            <source srcset="/public/img-2.webp" type="image/webp" media="(min-width: 992px)">
            <source srcset="/public/img-2.webp" type="image/webp" media="(max-width: 601px)">
            <source srcset="/public/img-2.webp" type="image/webp" media="(max-width: 600px)">
            <img src="//public/img-2.webp" alt="#" title="#">
          </picture>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
